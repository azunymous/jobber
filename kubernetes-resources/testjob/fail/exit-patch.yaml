apiVersion: batch/v1
kind: Job
metadata:
  name: testjob
  labels:
    app: testapp
spec:
  backoffLimit: 0
  template:
    spec:
      serviceAccountName: monitoring
      containers:
        - name: testjob
          image: busybox
          command:
            - sh
          args:
            - -c
            - |
              sleep 10 && exit 1